apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fenix-nfe-network-policy
  namespace: fenix-nfe
  labels:
    app: nfe-api
    version: v1.0.0
spec:
  podSelector:
    matchLabels:
      app: nfe-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir tráfego do Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Permitir tráfego de health checks
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
  # Permitir tráfego interno do namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: fenix-nfe
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Permitir tráfego para PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  # Permitir tráfego para Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Permitir tráfego para RabbitMQ
  - to:
    - podSelector:
        matchLabels:
          app: rabbitmq
    ports:
    - protocol: TCP
      port: 5672
    - protocol: TCP
      port: 15672
  # Permitir tráfego para Prometheus
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Permitir tráfego para SEFAZ (DNS e HTTPS)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: UDP
      port: 53
  # Permitir tráfego para NTP
  - to: []
    ports:
    - protocol: UDP
      port: 123
---
