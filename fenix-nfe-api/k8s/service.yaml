apiVersion: v1
kind: Service
metadata:
  name: fenix-nfe-api-service
  namespace: fenix-nfe
  labels:
    app: nfe-api
    version: v1.0.0
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: management
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: nfe-api
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: fenix-nfe-api-headless
  namespace: fenix-nfe
  labels:
    app: nfe-api
    version: v1.0.0
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: nfe-api
---
apiVersion: v1
kind: Service
metadata:
  name: fenix-nfe-api-external
  namespace: fenix-nfe
  labels:
    app: nfe-api
    version: v1.0.0
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:region:account:certificate/cert-id
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
    service.beta.kubernetes.io/aws-load-balancer-ssl-redirect: "443"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app: nfe-api
  loadBalancerSourceRanges:
  - 0.0.0.0/0
